<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start" defaultHref="/tabs/(planets)"></ion-buttons>
    <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>{{ planet?.name }}</ion-title>
    <ion-button (click)="unfavoritePlanet()" *ngIf="isFavorite">
      <ion-icon name="star" slot="icon-only" color="secondary"></ion-icon>
    </ion-button>
    <ion-button (click)="favoritePlanet()" *ngIf="!isFavorite">
      <ion-icon name="star-outline" slot="icon-only" color="secondary"></ion-icon>
    </ion-button>
  </ion-buttons>
</ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card *ngIf="planet" class="planet-card">
    <ion-card-content>
      Name:{{person.name}}
    </ion-card-content>
    <ion-card-content>
      Population:{{person.population}}
    </ion-card-content>
    <ion-card-content>
      Climate:{{person.climate}}
    </ion-card-content>
</ion-content>
